<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}

		<link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
		<link rel="stylesheet" media="print" href="{{ site.baseurl }}/css/print.css">
		<link rel="stylesheet" media="screen" href="{{ site.baseurl }}/css/screen.css">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}
	</head>
	<body>
		<div class="cover" >
			<div class="wrap">
				<div class="book">
					<div class="front-cover" style="background-image: url({{ site.baseurl }}{{ site.data.settings.cover_image }})">
						<div class="cover-content" style="background-color: #00000096 !important; border-radius:5px; padding: 2px 20px 4px 20px;">
							<h1>{{ site.title }}</h1>
							<p class="author" style="color:#fff; filter: brightness(200%); font-size: 1.6em;">
								ترجمه:
								<br/>
								{{ site.author.name }}
							</p>
						</div>
					</div>
					<ul class="ruled_paper">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<div class="back-cover"></div>
				</div>
				<div class="pdf-cover">
					<h1>{{ site.title }}</h1>
					<p class="author">ترجمه: {{ site.author.name }}</p>
				</div>
			</div>
			<img src="{{ site.baseurl }}{{ site.data.settings.cover_image }}" class="background">
		</div>

		<p class="wrap formats">
				<a {% unless page.url contains 'full' %}class="active"{% endunless %} href="{{ site.baseurl }}/">تمام صفحه</a>
			&#183;
				<a {% if page.url == '/full.html' %}class="active"{% endif %} href="{{ site.baseurl }}/full.html">نسخه html</a>
			&#183;
				<a href="{{ site.baseurl }}/full.html#print-book">پرینت</a>
		</p>

		{{ content }}
		<a href="#toc" class="go-top" style="font-family: Vazir">بازگشت به بالا</a>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}/js/main.js"></script>
	</body>
</html>
